<html ng-app="angular1">
    <head>
        <title>TODO supply a title</title>
        <script src="angular.min.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var miModulo = angular.module("angular1", []).controller(
                    'MiControlador', ['$scope', '$http',
                        function ($scope, $http) {
                            $scope.mi_nombre = "rafa";
 
                            $http({
                                method: 'GET',
                                url: 'http://localhost:8081/ejercicioInterfaces/json?ob=producto&op=get&id=1'
                            }).then(function successCallback(response) {
                                if (response.data.status == 200) {
                                    $scope.id = response.data.json.id;
                                    $scope.existencias = response.data.json.existencias;
                                    $scope.precio = response.data.json.precio;
                                    $scope.nombre = response.data.json.nombre;
                                } else {
                                    $scope.error_angular = "Error en la recepción de datos";
                                }
                            }, function errorCallback(response) {
                                // called asynchronously if an error occurs
                                // or server returns response with an error status.
                            });
 
 
                        }])
        </script>        
    </head>
    <body ng-controller="MiControlador">
        <h1>Prueba de Angular</h1>
        <h1>¿Quién el mejor? {{mi_nombre}}</h1>
        <div>3+4={{3 + 4}}</div>        
        <input type="text" ng-model="mi_nombre" />   
        <div ng-model="error_angular"></div>
             <div>
                <h2>id: {{id}}</h2>
                <h3>Existencias: {{existencias}}</h3>
                <h3>Precio {{precio}}</h3>
                <h4>Nombre: {{nombre}}</h4>
            </div>
    </body>
</html>
